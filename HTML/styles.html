<!DOCTYPE html>
<html>
<body style="background-color:powderblue;">
    <p>I am normal</p>
    <p style="color:red;">I am red</p>
    <p style="color:blue;">I am blue</p>
    <p style="font-size:50px;">I am big</p><br>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p><br>

    <h1 style="background-color:rgb(120, 186, 194);">This is a heading</h1>
    <p style="background-color:tomato;">This is a paragraph.</p><br>

    <h1 style="color: blue;">this is heading</h1>
    <p style="color:red;">this is paragraph</p><br>

    <h1 style="font-family: verdana;">this is heading</h1>
    <p style="font-family: Courier;">this is paragraph.</p><br>

    <h1 style="font-size: 300%;">this is heading</h1>
    <p style="font-size: 160%;">this is paragraph.</p><br>

    <h1 style="text-align: center;">centered heading</h1>
    <p style="text-align: center;">centered paragraph.</p>
</body>
</html>
